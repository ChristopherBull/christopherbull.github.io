<style type="text/css" media="screen">
@import 'https://fonts.googleapis.com/css?family=Inconsolata';

.terminal {
  flex: 1;
  position: relative;
  overflow: auto;
  max-width: 100%;
  box-sizing: border-box;
  background-color: #000000;
  background-image: radial-gradient(#11581E, #041607), url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  background-repeat: no-repeat;
  background-size: cover;
}

.noise,
.overlay,
.overlay::before {
  position: absolute;
  height: 100%;
  width: 100%;
  pointer-events: none;
}

.noise {
  background-image: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  background-repeat: no-repeat;
  background-size: cover;
  opacity: .02;
  z-index: 1;
}

.overlay {
  background:
      repeating-linear-gradient(
      180deg,
      rgba(0, 0, 0, 0) 0,
      rgba(0, 0, 0, 0.3) 50%,
      rgba(0, 0, 0, 0) 100%);
  background-size: auto 4px;
  z-index: 2;
}

.overlay::before {
  content: "";
  display: block;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: linear-gradient(
      0deg,
      transparent 0%,
      rgba(32, 128, 32, 0.2) 2%,
      rgba(32, 128, 32, 0.8) 3%,
      rgba(32, 128, 32, 0.2) 3%,
      transparent 100%);
  background-repeat: no-repeat;
  animation: scan 7.5s linear 0s infinite;
}

@keyframes scan {
  0%        { background-position: 0 -100vh; }
  35%, 100% { background-position: 0 100vh; }
}

.terminal-content {
  padding: 4rem;
  text-transform: uppercase;
  font-family: 'Inconsolata', Helvetica, sans-serif;
  font-size: 1.5rem;
  color: rgba(128, 255, 128, 0.8);
  text-shadow:
      0 0 1ex rgba(51, 255, 51, 1),
      0 0 2px rgba(255, 255, 255, 0.8);
}

.terminal-content .output {
  text-shadow:
      0 0 1px rgba(51, 255, 51, 0.4),
      0 0 2px rgba(255, 255, 255, 0.8);
}

.terminal-content .output::before {
  content: "> ";
}

.terminal-content .errorcode,
.terminal-content a {
  color: #fff;
}

.terminal-content a {
  text-decoration: none;
}

.terminal-content a::before {
  content: "[";
}

.terminal-content a::after {
  content: "]";
}

.initial-content {
  display: flex;
}

#footer {
  margin-top: 0;
}

</style>

<div class="terminal">
  <div class="noise"></div>
  <div class="overlay"></div>
  <div class="terminal-content">
    <h1>Error <span class="errorcode">404</span></h1>
    <p class="output">The page you are looking for might have been removed, had its name changed or is temporarily unavailable.</p>
    <p class="output">Please try to <a href="javascript:history.back()">go back</a> or <a href="/">return to the homepage</a>.</p>
    <p class="output">Good luck.</p>
  </div>
</div>
